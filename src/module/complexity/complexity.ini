[general]
debug=1
delay=0.2

[redis]
hostname=localhost
port=6379

[fieldtrip]
hostname=localhost
port=1972
timeout=30

[input]
; this specifies the channels from the FieldTrip buffer
; the channel names (on the left) can be specified as you like, but must be all lower-case
channel1=1
channel2=2
channel3=3
channel4=4

[processing]
; the sliding window in seconds
window=10.0

[metrics]
; the metrics from NeuroKit.complexity() to compute, specified as a boolean (1/0 = True/False)
shannon=0
sampen=0
multiscale=0
spectral=0
svd=1
correlation=0
higushi=1
petrosian=0
fisher=0
hurst=1
dfa=0
lyap_r=0
lyap_e=0
