F4=0.6661,0.7069,launchcontrol.control021,1
F8=0.8236,0.7351,launchcontrol.control021,1
T7=0.1000,0.5000,launchcontrol.control021,1
C3=0.3000,0.5000,launchcontrol.control021,1
Cz=0.5000,0.5000,launchcontrol.control021,1
C4=0.7000,0.5000,launchcontrol.control021,1
T8=0.9000,0.5000,launchcontrol.control021,1
