[general]
debug=2
delay=0.05

[redis]
hostname=localhost
port=6379

[display]
; the upper left corner of the window
xpos=50
ypos=50
width=400
height=400
colormap=plasma       ; magma, inferno, plasma, viridis, parula, bluewhitered
labelcolor=inverse    ; black, white, red, blue, green, grey, inverse
labelposition=center  ; center, top, bottom, left, right, none

[input]
; this specifies the x position, y position, color value, and diameter
; you can use a Redis control value for the position, the color value, and for the diameter

Fp1=0.3764,0.8804,launchcontrol.control021,1
Fpz=0.5000,0.9000,launchcontrol.control021,1
Fp2=0.6236,0.8804,launchcontrol.control021,1
