[general]
delay=0.05
debug=1

[redis]
hostname=localhost
port=6379

[input]
; the keys (on the left) can have an arbitrary lower-case name, but should match those in other sections
control1=launchcontrol.control077
control2=launchcontrol.control078
control3=launchcontrol.control079
control4=launchcontrol.control080

[processing]
learning_rate=0.4   ; slew rate (0=never, 1=immediate)

[scale]
; can be used to scale the input Redis values, the default is 1

[offset]
; can be used to scale the input Redis values, the default is 0

[output]
; the results will be written to Redis as "slew.launchcontrol.control077" etc.
prefix=slew
